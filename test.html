<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qulome 测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>Qulome 项目测试</h1>
    
    <div class="test-section">
        <h2>基础功能测试</h2>
        <button class="btn-primary" onclick="testBasicFunctions()">运行基础测试</button>
        <div id="basic-test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>服务测试</h2>
        <button class="btn-primary" onclick="testServices()">测试服务</button>
        <div id="service-test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>主题系统测试</h2>
        <button class="btn-primary" onclick="testThemeSystem()">测试主题系统</button>
        <div id="theme-test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>存储测试</h2>
        <button class="btn-primary" onclick="testStorage()">测试本地存储</button>
        <div id="storage-test-results"></div>
    </div>

    <script>
        function logResult(containerId, message, type = 'success') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${type.toUpperCase()}:</strong> ${message}`;
            container.appendChild(div);
        }

        function testBasicFunctions() {
            const container = document.getElementById('basic-test-results');
            container.innerHTML = '';
            
            try {
                // 测试基础对象是否存在
                if (typeof window !== 'undefined') {
                    logResult('basic-test-results', 'window 对象正常');
                } else {
                    logResult('basic-test-results', 'window 对象异常', 'error');
                }
                
                if (typeof localStorage !== 'undefined') {
                    logResult('basic-test-results', 'localStorage 可用');
                } else {
                    logResult('basic-test-results', 'localStorage 不可用', 'error');
                }
                
                if (typeof JSON !== 'undefined') {
                    logResult('basic-test-results', 'JSON 对象正常');
                } else {
                    logResult('basic-test-results', 'JSON 对象异常', 'error');
                }
                
                logResult('basic-test-results', '基础功能测试完成');
            } catch (error) {
                logResult('basic-test-results', `测试失败: ${error.message}`, 'error');
            }
        }

        function testServices() {
            const container = document.getElementById('service-test-results');
            container.innerHTML = '';
            
            try {
                // 测试服务是否已加载
                const services = ['themeService', 'draftService', 'publishService', 'iconService'];
                let loadedServices = 0;
                
                services.forEach(service => {
                    if (window[service]) {
                        logResult('service-test-results', `${service} 已加载`);
                        loadedServices++;
                    } else {
                        logResult('service-test-results', `${service} 未加载`, 'warning');
                    }
                });
                
                if (loadedServices === services.length) {
                    logResult('service-test-results', '所有服务加载成功');
                } else {
                    logResult('service-test-results', `部分服务未加载 (${loadedServices}/${services.length})`, 'warning');
                }
            } catch (error) {
                logResult('service-test-results', `服务测试失败: ${error.message}`, 'error');
            }
        }

        function testThemeSystem() {
            const container = document.getElementById('theme-test-results');
            container.innerHTML = '';
            
            try {
                if (window.themeService) {
                    const themes = window.themeService.getThemes();
                    if (themes && themes.length > 0) {
                        logResult('theme-test-results', `找到 ${themes.length} 个主题`);
                        
                        const activeTheme = window.themeService.getActiveTheme();
                        if (activeTheme) {
                            logResult('theme-test-results', `当前激活主题: ${activeTheme.name}`);
                        } else {
                            logResult('theme-test-results', '没有激活的主题', 'warning');
                        }
                    } else {
                        logResult('theme-test-results', '没有找到主题', 'warning');
                    }
                } else {
                    logResult('theme-test-results', '主题服务未加载', 'error');
                }
            } catch (error) {
                logResult('theme-test-results', `主题系统测试失败: ${error.message}`, 'error');
            }
        }

        function testStorage() {
            const container = document.getElementById('storage-test-results');
            container.innerHTML = '';
            
            try {
                // 测试写入
                const testKey = 'qulome_test_key';
                const testValue = { test: 'data', timestamp: Date.now() };
                
                localStorage.setItem(testKey, JSON.stringify(testValue));
                logResult('storage-test-results', '写入测试数据成功');
                
                // 测试读取
                const retrieved = JSON.parse(localStorage.getItem(testKey));
                if (retrieved && retrieved.test === 'data') {
                    logResult('storage-test-results', '读取测试数据成功');
                } else {
                    logResult('storage-test-results', '读取测试数据失败', 'error');
                }
                
                // 清理测试数据
                localStorage.removeItem(testKey);
                logResult('storage-test-results', '清理测试数据成功');
                
                logResult('storage-test-results', '本地存储测试完成');
            } catch (error) {
                logResult('storage-test-results', `存储测试失败: ${error.message}`, 'error');
            }
        }

        // 页面加载完成后自动运行基础测试
        window.addEventListener('load', () => {
            setTimeout(() => {
                testBasicFunctions();
                testServices();
                testThemeSystem();
                testStorage();
            }, 1000);
        });
    </script>
</body>
</html>
